<div class="body">
  <div class="d-flex align-items-center">
    <div class="col-md-4" id="search">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control" placeholder="Search..." [formControl]="serch">
      </div>
    </div>
    <button mat-icon-button class="custom-button" matTooltip="הורדה לקובץ אקסל" class="custom-button1"
      (click)="exportToExcel()">
      <mat-icon class="color">description</mat-icon>
      הורדה לאקסל
    </button>
  </div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Tz</th>
        <th>Start Date</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for(employee of (listEmployee|async);track employee.id)
      {
      @if(employee.status==true)
      {
      <tr app-employee-details [employee]="employee"></tr>
      }
      }
    </tbody>
  </table>
</div>
